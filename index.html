<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <title>Document</title>
</head>
<body>

    <div id="app">

        <div class="container">

            <div class="menu">

                <div class="header">
                    <img src="img/avatar_io.jpg" alt="">
                    <span>Nome Utente</span>
                    <div class="icon">
                        <span><i class="fas fa-circle-notch"></i></span>
                        <span><i class="fas fa-comment-alt"></i></span>
                        <span><i class="fas fa-ellipsis-v"></i></span>
                    </div>    
                </div>

                <input class="ricerca" type="text" placeholder="cerca">

                <div v-for="utenti in contacts" class="utenti">
                    <img :src="immaginiUtenti(utenti)" alt="">
                    <p class="name">{{utenti.name}}</p>
                </div>    
            </div>

        <!-- chat -->
            <div class="main">
                <div class="header"></div>

                <div class="container-messages">
                    <div  v-for="messaggi in contacts[currentIndex].messages" :class="messaggi.status">
                        {{messaggi.text}}
                    </div>
                </div>
                
                <!-- barra di scrittura -->
                <div class="footer">
                    <div class="margin">
                        <span><i class="far fa-laugh"></i></span>
                        <input v-model="nuovoMex" type="text" @keyup.enter="aggiuntaMessaggio(contacts[currentIndex])">
                        <span><i @click="aggiuntaMessaggio(contacts[currentIndex])" class="fas fa-play"></i></span>
                        <span><i class="fas fa-microphone"></i></span>
                    </div>    
                </div>
            </div>
   
        </div>    
    </div>

    <script src="js/script.js"></script>
</body>
</html>
